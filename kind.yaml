kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: crossplane-kubernetes
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"    
  extraPortMappings:
  - containerPort: 80
    hostPort: 2580
    protocol: TCP
  - containerPort: 443
    hostPort: 25443
    protocol: TCP
- role: worker
- role: worker
